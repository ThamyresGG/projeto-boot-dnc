<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto boot dnc</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para participar</a>

            </div>
        <button>Login</button>
    </nav>
    

    <section>

        <header>
            <h1>Bootcamp dnc</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos 
               <br> da <b>DNC</b>, que querem <span class="intert">acelerar a carreira</span> com uma 
                <br> semana intensiva de conteúdo de mercado entre  
                <br> <span class="intert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
            
        </header>
        <form>
            <div class="form-group">
                <label> Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">

            
            </div>

            <div class="form-group">
                <label> Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">

            
                <div class="form-group">
                    <label> Area de interrese:</label>
                    <div class="checkbox-itens">

                        <input type="checkbox" value="front">
                        <label> Front-end</label>

                        <input type="checkbox" value="back">
                        <label> Back-end</label>

                        <input type="checkbox" value="bd">
                        <label> Banco de dados <label>

                    </div>
                    
    
                
                </div>

                <div class="form-group">
                    <label> Email:</label>
                    <input type="text" placeholder="Insira seu email aqui">
    
                
                </div>

            <div class="form-group">
                <label> Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">

            
            </div>

            <div class="form-group">
                <label> Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">

            
            </div>
            <div>
            <input type="submit" value="Cadastrar">

        </div>
    
        </form>

        
    </section>

    
</body>
</html>
